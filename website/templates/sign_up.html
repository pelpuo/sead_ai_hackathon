{% extends "auth.html" %}

{% block styling %}

{% endblock %}

{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 mt-1 signup-div">
          <div class="d-flex justify-content-center mb-1">
            <img class="logo" src="{{url_for('static', filename='images/sead_logo.png')}}" alt="">
          </div>
            <h1 class="wtxt"><a class="clink" href="/login">&larr;</a></h1>
            <h3 class="text-left mb-2 wtxt">Create a new<br/>account</h3>
            <form action="/register" method="POST">
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label wtxt ltxt">Full name</label>
                    <input type="text" name="fullname" placeholder="Enter your Full name" required="true" class="form-control cinput" id="name">
                </div>
                <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label wtxt ltxt">Email address</label>
                    <input type="email" name="email" placeholder="Enter your email address" required="true" class="form-control cinput" id="email" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label wtxt ltxt">Password</label>
                    <input type="password" name="password" required="true" class="form-control cinput" id="password">
                  </div>
                  <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label wtxt ltxt">Confirm Password</label>
                    <input type="password" name="confirmpassword" required="true" class="form-control cinput" id="confirm-password">
                  </div>
                  <button type="submit" class="btn btn-primary mt-4 sbtn">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
