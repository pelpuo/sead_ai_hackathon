{% extends "auth.html" %}

{% block title %}Login{% endblock %}
{% block styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/loginstyle.css') }}">
{% endblock %}

{% block body %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-11 col-md-4 mt-5 px-4 login-div">
        <div class="d-flex justify-content-center mb-5 logo-div">
          <img class="img-responsive logo" src="{{url_for('static', filename='images/sead_logo.png')}}" alt="">
        </div>
        <h3 class="text-left wtxt mb-3">Log in to your<br/>account</h3>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label wtxt ltxt">Email address</label>
                <input type="email" name="email" class="form-control cinput" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label wtxt  ltxt">Password</label>
                <input type="password" name="password" class="form-control cinput" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary mt-4 sbtn">Submit</button>
        </form>
        <div class="div mt-5 d-flex justify-content-center">
          <a href="/register" class="link">Don't have an account? Sign Up</a>
        </div>
    </div>
</div>
</div>
{% endblock %}
